<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Oyun Detayı</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    main { padding: 40px; }
    #gameFrame { width: 100%; height: 80vh; border: 2px solid #333; }
  </style>
</head>
<body>
  <header><h1 id="gameTitle">Oyun</h1></header>
  <main>
    <!-- Gerçek oyun embed edilebilir; şuanda placeholder -->
    <iframe id="gameFrame" srcdoc="<p style='font-family:Comic Sans MS; text-align:center; margin-top:40vh;'>Bu bir placeholder oyun alanıdır.</p>"></iframe>
  </main>
  <footer>
    <button onclick="history.back()">← Geri</button>
  </footer>

  <script>
    // URL param'den id al
    const params = new URLSearchParams(location.search);
    const id = params.get('id');
    document.getElementById('gameTitle').textContent = id ? `Oyun ${id}` : 'Bilinmeyen Oyun';
    // İstersen buraya gerçek oyun embed kodu yerleştir
  </script>
</body>
</html>
