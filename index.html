<!-- index.html -->
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Oyun PortalÄ±</title>
  <style>
    body{margin:0;padding:0;font-family:Arial,sans-serif;background:#f4f4f4}
    header{background:#282c34;color:#fff;padding:20px;text-align:center}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(200px,1fr));gap:15px;padding:20px}
    .card{background:#fff;border-radius:8px;box-shadow:0 2px 5px rgba(0,0,0,0.1);overflow:hidden;display:flex;flex-direction:column;transition:transform .2s;}
    .card:hover{transform:translateY(-5px)}
    .card img{width:100%;height:120px;object-fit:cover}
    .card h3{margin:10px;font-size:1.1em;flex-grow:1}
    .card button{margin:10px;padding:8px;background:#007bff;color:#fff;border:none;border-radius:4px;cursor:pointer}
  </style>
</head>
<body>
  <header>
    <h1>ðŸŽ® Oyun PortalÄ±</h1>
  </header>
  <div class="grid" id="games"></div>

  <script>
    const games = [
      { title:'Fireboy & Watergirl 1', url:'https://www.miniplay.com/embed/fireboy-and-watergirl-the-forest-temple', image:'https://images.crazygames.com/fireboy-and-watergirl?auto=format&ch=DPR&h=180' },
      { title:'2048',                 url:'https://play2048.co/',                                                       image:'https://play2048.co/meta.png' },
      { title:'Pac-Man',              url:'https://www.miniplay.com/embed/pacman',                                      image:'https://www.classicgamesarcade.com/thumbs/44.jpg' },
      { title:'Cut The Rope',         url:'https://www.miniplay.com/embed/cut-the-rope',                                 image:'https://images.crazygames.com/cut-the-rope?auto=format&ch=DPR&h=180' },
      { title:'Slither.io',           url:'https://slither.io/',                                                          image:'https://slither.io/img/logo.png' },
      // Kalan 95 oyun (placeholder)
      ...Array.from({length:95},(_,i)=>({
        title:`Oyun ${i+6}`,
        url:`https://example.com/game${i+6}`,
        image:`https://via.placeholder.com/400x180?text=Oyun+${i+6}`
      }))
    ];

    const grid = document.getElementById('games');
    games.forEach((g,idx)=>{
      const card=document.createElement('div');card.className='card';
      card.innerHTML=`
        <img src="${g.image}" alt="${g.title}"
             onerror="this.onerror=null;this.src='https://via.placeholder.com/400x180?text=No+Image'">
        <h3>${g.title}</h3>
        <button data-idx="${idx}">OYUNU OYNAT</button>
      `;
      card.querySelector('button').onclick=()=>{
        const url=encodeURIComponent(g.url);
        window.open(`play.html?u=${url}`,'_blank');
      };
      grid.appendChild(card);
    });
  </script>
</body>
</html>
