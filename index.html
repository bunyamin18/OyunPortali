<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oyun PortalÄ±</title>
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, sans-serif; background: #f4f4f4; }
    header { background: #282c34; color: #fff; padding: 10px 20px; display: flex; align-items: center; }
    .logo { display: flex; align-items: center; }
    .logo img { width: 40px; height: 40px; margin-right: 10px; }
    .logo span { font-size: 1.5em; font-weight: bold; }
    #games { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px,1fr)); gap: 15px; padding: 20px; }
    .card { background: #fff; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); overflow: hidden; cursor: pointer; transition: transform .2s; display: flex; flex-direction: column; }
    .card:hover { transform: translateY(-5px); }
    .card img { width: 100%; height: 120px; object-fit: cover; }
    .card h3 { margin: 10px; font-size: 1.1em; flex-grow: 1; }
    .card button { margin: 10px; padding: 8px; background: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
    /* Modal */
    #modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: none; align-items: center; justify-content: center; }
    #modalContent { position: relative; width: 80%; max-width: 800px; height: 80%; background: #000; border-radius: 8px; overflow: hidden; }
    #modal iframe { width: 100%; height: 100%; border: none; }
    #modalClose { position: absolute; top: 10px; right: 10px; background: #ff4d4f; border: none; color: #fff; font-size: 1.2em; width: 30px; height: 30px; border-radius: 50%; cursor: pointer; }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://via.placeholder.com/40?text=ðŸŽ®" alt="Logo">
      <span>Oyun PortalÄ±</span>
    </div>
  </header>
  <div id="games"></div>

  <!-- Modal for game iframe -->
  <div id="modal">
    <div id="modalContent">
      <button id="modalClose">âœ•</button>
      <iframe id="gameFrame" src="" allowfullscreen allow="autoplay; fullscreen"></iframe>
    </div>
  </div>

  <script>
    const games = [
      { title: 'Fireboy & Watergirl 1', url: 'https://www.miniplay.com/embed/fireboy-and-watergirl-the-forest-temple', image: 'https://images.crazygames.com/fireboy-and-watergirl?auto=format&ch=DPR&h=180' },
      { title: 'Fireboy & Watergirl 5', url: 'https://www.miniplay.com/embed/fireboy-and-watergirl-5-elements', image: 'https://images.crazygames.com/fireboy-and-watergirl-5-elements?auto=format&ch=DPR&h=180' },
      { title: '2048', url: 'https://poki.com/embed/2048', image: 'https://play2048.co/meta.png' },
      { title: 'Pac-Man', url: 'https://www.miniplay.com/embed/pacman', image: 'https://www.classicgamesarcade.com/thumbs/44.jpg' },
      { title: 'Cut The Rope', url: 'https://www.miniplay.com/embed/cut-the-rope', image: 'https://images.crazygames.com/cut-the-rope?auto=format&ch=DPR&h=180' },
      // ...95 placeholder entries
      ...Array.from({length:95},(_,i)=>({ title: `Oyun ${i+6}`, url: `https://example.com/game${i+6}`, image: `https://via.placeholder.com/400x180?text=Oyun+${i+6}` }))
    ];

    const gamesEl = document.getElementById('games');
    games.forEach(g => {
      const card = document.createElement('div'); card.className = 'card';
      card.innerHTML = `<img src="${g.image}" alt="${g.title}"><h3>${g.title}</h3><button>OYUNU OYNAT</button>`;
      card.querySelector('button').onclick = () => {
        document.getElementById('gameFrame').src = g.url;
        document.getElementById('modal').style.display = 'flex';
      };
      gamesEl.appendChild(card);
    });

    document.getElementById('modalClose').onclick = () => {
      document.getElementById('modal').style.display = 'none';
      document.getElementById('gameFrame').src = '';
    };
  </script>
</body>
</html>
