<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Popüler HTML5 Oyun Portalı</title>
  <style>
    body{margin:0;padding:0;font-family:Arial,sans-serif;background:#f4f4f4}
    header{background:#333;color:#fff;padding:20px;text-align:center}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(200px,1fr));gap:15px;padding:20px}
    .card{background:#fff;border-radius:8px;box-shadow:0 2px 5px rgba(0,0,0,0.1);overflow:hidden;display:flex;flex-direction:column}
    .card img{width:100%;height:120px;object-fit:cover}
    .card h3{margin:10px;font-size:1.1em;flex-grow:1}
    .card a{display:block;text-align:center;padding:8px;background:#007bff;color:#fff;text-decoration:none}
  </style>
</head>
<body>
  <header>
    <h1>Popüler HTML5 Oyun Portalı</h1>
    <p>Oyun kartlarına tıklayıp yeni sekmede oynayın</p>
  </header>

  <div class="grid" id="games"></div>

  <script>
    const games = [
      // 5 Gerçek Örnek
      {
        title: 'Fireboy & Watergirl',
        url: 'https://www.crazygames.com/game/fireboy-and-watergirl',
        image: 'https://images.crazygames.com/fireboy-and-watergirl?auto=format&ch=DPR&h=180',
        tags: ['bulmaca','aksiyon']
      },
      {
        title: '2048',
        url: 'https://play2048.co/',
        image: 'https://play2048.co/meta.png',
        tags: ['zihin','sayısal']
      },
      {
        title: 'Pac-Man',
        url: 'https://www.classicgamesarcade.com/games/44/pacman.html',
        image: 'https://www.classicgamesarcade.com/thumbs/44.jpg',
        tags: ['klasik','retro']
      },
      {
        title: 'Cut the Rope',
        url: 'https://www.crazygames.com/game/cut-the-rope',
        image: 'https://images.crazygames.com/cut-the-rope?auto=format&ch=DPR&h=180',
        tags: ['bulmaca','eğlenceli']
      },
      {
        title: 'Slither.io',
        url: 'https://slither.io/',
        image: 'https://slither.io/img/logo.png',
        tags: ['çok oyunculu','eğlenceli']
      },
      // Kalan 95 Oyun (Örnek CrazyGames formatı)
      ...Array.from({length:95},(_,i)=>({
        title: `Oyun ${i+6}`,
        url: `https://www.crazygames.com/game/game${i+6}`,
        image: `https://images.crazygames.com/game${i+6}?auto=format&ch=DPR&h=180`,
        tags: (i%3===0?['aksiyon','macera']: i%3===1?['zihin','bulmaca']: ['yarış','spor'])
      }))
    ];

    const container = document.getElementById('games');
    games.forEach(g => {
      const c = document.createElement('div');
      c.className = 'card';
      c.innerHTML = `
        <img src="${g.image}" alt="${g.title}">
        <h3>${g.title}</h3>
        <a href="${g.url}" target="_blank">OYUNU OYNAT</a>
      `;
      container.appendChild(c);
    });
  </script>
</body>
</html>
