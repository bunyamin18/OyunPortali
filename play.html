<!-- play.html -->
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Oyun Oynat</title>
  <style>
    body{margin:0;padding:0;display:flex;flex-direction:column;height:100vh;}
    #controls{background:#282c34;color:#fff;padding:10px;text-align:right;}
    #fullscreen{padding:6px 12px;background:#007bff;color:#fff;border:none;border-radius:4px;cursor:pointer;}
    iframe{flex:1;border:none;}
  </style>
</head>
<body>
  <div id="controls">
    <button id="fullscreen">Tam Ekran</button>
  </div>
  <iframe id="gameFrame" allowfullscreen allow="autoplay; fullscreen"></iframe>

  <script>
    // URL paraminden al
    const params=new URLSearchParams(location.search);
    const u=params.get('u');
    if(!u){ document.body.innerHTML='<p>Oyun bulunamadÄ±.</p>'; }
    else document.getElementById('gameFrame').src=decodeURIComponent(u);

    // Tam ekran butonu
    document.getElementById('fullscreen').onclick=()=>{
      const f=document.getElementById('gameFrame');
      if(f.requestFullscreen) f.requestFullscreen();
      else if(f.webkitRequestFullscreen) f.webkitRequestFullscreen();
      else if(f.msRequestFullscreen) f.msRequestFullscreen();
    };
  </script>
</body>
</html>
